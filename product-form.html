<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
            <a href="index.html" class="py-4">
                <img src="https://www.neuefische.de/static/neuefische-gmbh-logo.svg" />
            </a>
            <a class="btn" href="cart.html">
                Cart
                <span class="ml-1 badge badge-dark">3</span>
            </a>
        </div>
        <div class="bg-dark">
            <div class="container d-flex justify-content-between">
                <nav>
                    <a class="py-2 pr-3 d-md-inline-block text-white" href="category.html">Category 1</a>
                    <a class="py-2 pr-3 d-md-inline-block text-white" href="category.html">Category 2</a>
                    <a class="py-2 pr-3 d-md-inline-block text-white" href="category.html">Category 3</a>
                </nav>
                <form class="form-inline my-2 my-lg-0">
                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control" aria-label="Small"
                            aria-describedby="inputGroup-sizing-sm" placeholder="Your query...">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-secondary btn-number">
                                Search
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-5">
                <img class="img-fluid mb-3"
                    src="https://images.unsplash.com/photo-1510018572596-e40e2619b412?fit=crop&w=500&h=350&q=80" />
            </div>
            <form class="col-md-7" method="POST">
                <h1>Create Product</h1>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="desc">Description</label>
                    <textarea class="form-control" rows="3" id="desc" name="desc"></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" class="form-control" id="price" name="price">
                </div>
                <div class="form-group">
                    <label for="msrp">MSRP</label>
                    <input type="text" class="form-control" id="msrp" name="msrp">
                </div>
                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="number" class="form-control" id="stock" name="stock">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <footer class="mt-5 py-5 text-muted text-center text-small bg-light">
        <p class="mb-1">Â© 2017-2019 neuefische GmbH</p>

            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>
</body>

</html>
